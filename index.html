<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overwatch Hero Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f4f8;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Overwatch Hero Recommendation</h1>

  <p>Select the four heroes your teammates are playing:</p>

  <select id="hero1"></select>
  <select id="hero2"></select>
  <select id="hero3"></select>
  <select id="hero4"></select>

  <button onclick="getRecommendation()">Get Recommendation</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
